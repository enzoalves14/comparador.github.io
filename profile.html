<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Comparador de Supermercados</title>
  <style>
    :root{
      --bg: #0b0c10;
      --card: #111218;
      --card-2:#151824;
      --border:#222739;
      --txt: #e6edf6;
      --accent-2:#8ab4ff;
      --brand:#b388ff;
      --radius:18px;
      --shadow:0 6px 24px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--txt);
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background:linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      width:100%;
      max-width:320px;
      text-align:center;
    }
    h1{margin-top:0;}
    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:var(--border);
      margin:0 auto 12px;
    }
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:linear-gradient(140deg, var(--accent-2), var(--brand));
      border-radius:12px;
      padding:10px;
      color:#0b0c10;
      font-weight:bold;
      cursor:pointer;
      width:100%;
      margin-top:12px;
      text-decoration:none;
      display:block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Seu Perfil</h1>
    <p>Funcionalidade de perfil n√£o implementada.</p>
    <a class="btn" href="index.html">Voltar</a>
  </div>
</body>
</html>
