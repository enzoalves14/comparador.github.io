<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Comparador de Supermercados</title>
  <style>
    :root{
      --bg: #0b0c10;
      --card: #111218;
      --card-2:#151824;
      --border:#222739;
      --txt: #e6edf6;
      --accent-2:#8ab4ff;
      --brand:#b388ff;
      --radius:18px;
      --shadow:0 6px 24px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--txt);
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background:linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      width:100%;
      max-width:320px;
      
    }
    h1{margin-top:0;text-align:center;}
    input{
      display:block;
      width:100%;
      margin-bottom:12px;
      background:#0f1220;
      color:var(--txt);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      outline:none;
    }
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:linear-gradient(140deg, var(--accent-2), var(--brand));
      border-radius:12px;
      padding:10px;
      color:#0b0c10;
      font-weight:bold;
      cursor:pointer;
      width:100%;
      margin-top:12px;
      text-decoration:none;
      display:block;
    }
  </style>
</head>
<body>
 <form class="card" id="profileForm">
    <h1>Seu Perfil</h1>
    <input id="name" type="text" placeholder="Nome" required />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="avatar" type="text" placeholder="URL do avatar" />
    <button class="btn" type="submit">Salvar</button>
    <a class="btn" href="index.html">Voltar</a>
  </div>
   </form>
  <script>
    const token = localStorage.getItem('token');
    if(!token){
      window.location.href = 'login.html';
    } else {
      fetch('/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
        .then(res => {
          if (!res.ok) throw new Error('Unauthorized');
          return res.json();
        })
        .then(data => {
          document.getElementById('name').textContent = data.name;
          document.getElementById('email').textContent = data.email || '';
        })
        .catch(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
