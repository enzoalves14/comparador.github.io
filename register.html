<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Comparador de Supermercados</title>
  <style>
    :root{
      --bg: #0b0c10;
      --card: #111218;
      --card-2:#151824;
      --border:#222739;
      --txt: #e6edf6;
      --accent-2:#8ab4ff;
      --brand:#b388ff;
      --radius:18px;
      --shadow:0 6px 24px rgba(0,0,0,.35);
    }
    body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px;width:100%;max-width:320px;}
    input{display:block;width:100%;margin-bottom:12px;background:#0f1220;color:var(--txt);border:1px solid var(--border);border-radius:12px;padding:10px;outline:none;}
    button{width:100%;appearance:none;border:1px solid var(--border);background:linear-gradient(140deg, var(--accent-2), var(--brand));border-radius:12px;padding:10px;color:#0b0c10;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <form class="card" onsubmit="register(event)">
    <h1 style="text-align:center;margin-top:0">Criar Conta</h1>
    <input id="user" type="text" placeholder="Usuário" required />
    <input id="pass" type="password" placeholder="Senha" required />
    <input id="name" type="text" placeholder="Nome (opcional)" />
    <input id="email" type="email" placeholder="Email (opcional)" />
    <button type="submit">Registrar</button>
  </form>
  <script>
    function register(e){
      e.preventDefault();
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, name, email })
      })
        .then(res => {
          if (!res.ok) throw new Error('Falha no registro');
          return res.json();
        })
        .then(() => {
          return fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
        })
        .then(res => {
          if (!res.ok) throw new Error('Falha no login');
          return res.json();
        })
        .then(data => {
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        })
        .catch(() => alert('Erro ao criar usuário'));
    }
  </script>
</body>
</html>
