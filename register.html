<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Comparador de Supermercados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-register">
  <form class="card" onsubmit="register(event)">
    <h1>Criar Conta</h1>
    <input id="user" type="text" placeholder="UsuÃ¡rio" required />
    <input id="pass" type="password" placeholder="Senha" required />
    <input id="name" type="text" placeholder="Nome (opcional)" />
    <input id="email" type="email" placeholder="Email (opcional)" />
    <button type="submit">Registrar</button>
  </form>
  <script>
    function register(e){
      e.preventDefault();
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, name, email })
      })
        .then(res => {
             if (!res.ok) return res.json().then(err => { throw new Error(err.error || 'Falha no registro'); });
        })
        .then(() => {
          return fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
        })
        .then(res => {
          if (!res.ok) throw new Error('Falha no login');
          return res.json();
        })
        .then(data => {
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        })
         .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
